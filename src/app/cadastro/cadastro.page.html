<ion-content>
  <form [formGroup]='form'>
    <ion-input type='text' formControlName='name'>Name: </ion-input>
    <ion-input type='email' formControlName='email'>Email: </ion-input>
    <ion-input type='password' formControlName='senha'>Senha: </ion-input>
    <ion-input type='password' formControlName='confSenha'>Confirma senha</ion-input>
    <ion-button (click)='cadastroUsuario()'>cadastro</ion-button>
  </form>
</ion-content>
